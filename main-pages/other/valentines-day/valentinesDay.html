<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="valentinesDay.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="apple-touch-icon" sizes="180x180"
            href="../../../resources/icon/apple-touch-icon.png">
        <link rel="../icon" type="image/png" sizes="32x32"
            href="../../../resources/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="../../../resources/icon/favicon-16x16.png">
        <link rel="manifest" href="../../../resources/icon/site.webmanifest">
        <title>Happy Valentine's Day!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class ="content-container">
            <div class = "header">
                <h3>Happy Valentines Day Bear!</h3>
            </div>
            <div class="main-box">
                <div class="question">
                    <p>Will you be my valentine?</p>
                </div>
                <div class="answer-box">
                    <button id="yes-btn">Yes</button>
                    <button id="no-btn" class="no-btn">No</button>
                </div>
            </div>
        </div>

        <!-- Video Overlay Container -->
        <div id="video-overlay" class="video-overlay">
            <video id="valentine-video" autoplay muted loop>
                <source src="1020295720-preview.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <script src="valentinesDay.js"></script>
    </body>
</html>
