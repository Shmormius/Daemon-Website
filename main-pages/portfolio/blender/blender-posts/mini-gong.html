<!DOCTYPE html>

<head>

    <link rel="apple-touch-icon" sizes="180x180" href="../../../../resources/icon/apple-touch-icon.png">

<body>
    <div class="header">
        <h1>Mini Gong</h1>
    </div>

    <div id="navigation-container"></div>
    <script src="../../../scripts/nav/navigation.js" defer></script>
    <div class="container">
        <h1>Low Poly Gong</h1>
        <div class="content"> 
            <div class="row">
                <div class="image">
                    <img src="../blender-img/Gong/FullRender.png" width="800"
                         height="500" loading="lazy"
                         alt="Gong with purple background">
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <img src="../blender-img/Gong/FullRenderExtra.png" width="500"
                         height="500" loading="lazy"
                         alt="Gong with black background">
                </div>
            </div>
            <div class="row">
                <div class="btn-con">
                    <a href="https://www.cgtrader.com/free-3d-models/interior/other/mini-gong" target="_blank"
                        class="main-btn">
                        <span class="btn-text">CGtrader link</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <img src="../blender-img/Gong/Wireframe.png" width="500"
                         height="500" loading="lazy"
                         alt="Gong wireframe">
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <iframe width="560" height="1000" src="https://www.youtube.com/embed/t5uDPzhMZtQ?si=9wk2TOkW3GnAvkSr&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div class ="row">
                <div class="text">
                    <p>Summer 2023, I wanted to make a render a day for Cgtrader. I only made it 3 days. Anyways, I modeled this based on a mini gong we use to summon our cats.
                         I made the symbol textures custom and used nodes to make the rest of the textures.
                        </p>
                </div>
            </div>
        </div>
    </div>
